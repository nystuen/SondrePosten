connect:
    image: node:latest
    script:
      - echo "CREATE DATABASE School" | mysql -uroot

# Set up MySQL test-database
services:
- mysql:5.5

# Configure test-database
variables:
  MYSQL_DATABASE: supertestdb
  MYSQL_ROOT_PASSWORD: secret

# Install node libraries
before_script:
- npm install -g flow-bin

# Run JEST tests
run_tests:
  stage: test
  script:
    - cd server && npm install && npm test && flow check src
    - cd ../client && npm install && npm test && flow check src
  artifacts:
    paths:
    - coverage/

# Publish coverage report on gitlab-pages
pages:
  stage: deploy
  dependencies:
  - run_tests
  script:
  - mkdir .public
  - cp -r coverage/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
